<!-- <div class="row g-0"> -->
<form (ngSubmit)="onSubmit($event)" #frm="ngForm" class="row g-0">
  <!-- <div class="row g-0"> -->
  <div class="col-12">
    <div class="row justify-content-end py-2 px-3" style="background-color: white;">
      <div class="col-auto">
        <!-- <button class="btn btn-danger btn-sm">Cancel</button> -->
        <!-- <button mat-flat-button color="warn">Cancel</button> -->
        <button pButton type="button" class="p-button-sm">Cancel</button>
      </div>
      <div class="col-auto">
        <!-- <button mat-flat-button color="primary">Submit</button> -->
        <button pButton type="button" class="p-button-sm">Submit</button>

        <!-- <button class="btn btn-primary btn-sm">Submit</button> -->
        <!-- <tag-input [placeholder]="'App'" [secondaryPlaceholder]="'Enter candidate skills'" [(ngModel)]="profile.skills"
          [identifyBy]="'skillName'" [displayBy]="'skillName'" name="skills"></tag-input> -->
      </div>
    </div>
    <div class="row p-3">
      <div class="col-9">
        <div class="row g-0">
          <div class="col-12 mb-2">
            <editor [init]="{
                      base_url: '/tinymce',
                      suffix: '.min',
                      height: 450,
                      images_upload_url: fileUploadURL,
                      images_upload_handler: imageUploadHandler,
                      menubar: false,
                      plugins: [
                        'advlist autolink lists link image charmap print preview anchor',
                        'searchreplace visualblocks code fullscreen',
                        'insertdatetime media table paste code help wordcount imagetools'
                      ],
                      toolbar:
                        'undo redo | formatselect | bold italic backcolor | \
                        alignleft aligncenter alignright alignjustify | \
                        bullist numlist outdent indent | removeformat | help | image'
                    }" [(ngModel)]="myCase.description" name="description" required></editor>
          </div>
          <app-case-files2 [(caseFiles)]="myCase.caseFiles"></app-case-files2>
          <!-- <p-tabView>
            <p-tabPanel header="Header 1">
              <div class="col-12 p-3" style="background-color: white;">
                <app-case-steps [(ngModel)]="myCase.steps" name="steps"></app-case-steps>
              </div>
            </p-tabPanel>
            <p-tabPanel header="Header 2">
              <div class="col-12">

              </div>
            </p-tabPanel>
          </p-tabView> -->


        </div>
      </div>
      <div class="col-3" style="background-color: white;">
        <div class="row">
          <div class="col-12 mb-4">
            <label for="title" class="form-label form-label-sm">Title</label>
            <input type="text" id="title" name="title" class="form-control form-control-sm" [(ngModel)]="myCase.title"
              required>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-12">
            <label for="tags" class="form-label form-label-sm">Case Tags</label>
            <tag-input [placeholder]="'tag'" [secondaryPlaceholder]="'Enter case tags'" [(ngModel)]="myCase.tags"
              [identifyBy]="'name'" [displayBy]="'name'" name="tags">
              <tag-input-dropdown [focusFirstElement]="true" [autocompleteItems]="allTags" [identifyBy]="'name'"
                [displayBy]="'name'">
              </tag-input-dropdown>
            </tag-input>

          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="apps" class="form-label form-label-sm">Related Apps</label>
            <p-multiSelect [options]="allApps" [(ngModel)]="myCase.applications" defaultLabel="Select related apps"
              optionLabel="name" name="apps"></p-multiSelect>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- </div> -->
</form>
<!-- </div> -->
