
<div class="container" >
<h1>Case Details</h1>

<span>Case title: </span>
<h3 >{{myCase.title}}</h3>
<br>
<span>tags: </span>
<div class="tags"  >{{myCase.tags}}
</div>
<span>description: </span>
<div class="desc" >{{myCase.description}}</div>

<span>steps to solve the myCase: </span>
<div class="steps" >{{myCase.steps}}</div>
<span>related apps: </span>
<div class="steps"  >{{myCase.applications}}</div>
<span>supporting files: </span>
<div class="files" >{{myCase.caseFiles}}
</div>
</div>
