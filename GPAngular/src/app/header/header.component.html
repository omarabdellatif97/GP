<nav class="navbar navbar-expand-sm navbar-light bg-light" >
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- <li class="nav-item" routerLinkActive="active" *ngIf="!isAuthenticated">
          <a class="nav-link" routerLink="/auth">Login/SignUp </a>
        </li> -->

        <li class="nav-item" routerLinkActive="active" *ngIf="!isAuthenticated">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>

        <li class="nav-item" routerLinkActive="active" *ngIf="!isAuthenticated">
          <a class="nav-link" routerLink="/signup">Sign Up</a>
        </li>
        

        <li class="nav-item"  *ngIf="isAuthenticated">
          <a class="nav-link" [routerLinkActiveOptions]="{ paths: 'exact', queryParams:'ignored', matrixParams:'ignored', fragment:'ignored' }"
          routerLink="/cases"  routerLinkActive="active">Search Cases</a>
        </li>

        <li class="nav-item"  *ngIf="isAuthenticated">
          <a class="nav-link" routerLink="/cases/add" routerLinkActive="active">New Case</a>
        </li>

        <li class="nav-item"  *ngIf="isAuthenticated">
          <a class="nav-link" (click)="onLogout()" >Log Out</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
