<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div>
      <a *ngIf="!isAuthenticated" mat-button routerLinkActive="active" routerLink="/login">Login</a>
      <a *ngIf="!isAuthenticated" mat-button routerLinkActive="active" routerLink="/signup">Sign Up</a>
      <a *ngIf="isAuthenticated" mat-button
        [routerLinkActiveOptions]="{ paths: 'exact', queryParams:'ignored', matrixParams:'ignored', fragment:'ignored' }"
        routerLink="/cases" routerLinkActive="active">Search Cases</a>
      <a *ngIf="isAuthenticated" mat-button routerLink="/cases/add" routerLinkActive="active">New Case</a>
      <a *ngIf="isAuthenticated" mat-button (click)="onLogout()">Log Out</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
