<div class="row justify-content-center">
    <div class="col-xs-12 col-md-6">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading"
            [mustMatch]="['password', 'confirmPassword']">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email />
            </div>

            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" class="form-control" ngModel name="username" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="6" />
            </div>

            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" ngModel name="confirmPassword" required
                    minlength="6" />
            </div>


            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    Sign Up
                </button>

            </div>
        </form>
    </div>
</div>
